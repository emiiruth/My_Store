<div class="text">
  <div class="detail-container">
    <img src="{{ product.url }}" alt="product pic" />
    <div class="detail-item">
      <h1>{{ product.name }}</h1>
      <p>ID: {{ product.id }}</p>
      <p>Price: {{ product.price }}</p>
      <p>{{ product.description }}</p>
      <select class="select-input" name="quanity" [(ngModel)]="quantity">
        <option
          *ngFor="let n of dropdown"
          [value]="n"
          [selected]="n === quantity"
        >
          {{ n }}
        </option>
      </select>
      <button class="custom-button" (click)="addItemToCart(product, quantity)">
        add to cart
      </button>
    </div>
  </div>
</div>
